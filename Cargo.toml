[package]
name = "csv"
version = "0.2.1"
authors = ["steve"]

[profile.release]
lto=true
codegen-units = 1
opt-level = 3
#panic = 'abort'
debug = false
debug-assertions = false
target-cpus='native'

[[bin]]
name = "csv"
path = "src/csv.rs"

[dependencies]
csv = "1"
regex = "1"
prettytable-rs = "^0.6"
chan = "0.1.21"

crossbeam-channel = "0.2"
crossbeam = "0.4"
