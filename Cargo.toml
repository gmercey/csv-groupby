[package]
name = "csv"
version = "0.3.0"
authors = ["steve"]

[profile.dev]
panic = 'abort'

[profile.release]
lto=true
codegen-units = 1
opt-level = 3
panic = 'abort'
debug = false
debug-assertions = false
target-cpus='native'

[[bin]]
name = "csv"
path = "src/csv.rs"

[dependencies]
csv = "1"
regex = "1"
prettytable-rs = "^0.6"
chan = "0.1.21"

crossbeam-channel = "0.3.6"
crossbeam = "0.6"

num_cpus = "1.0"
