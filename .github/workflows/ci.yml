name: CI

on:
  push:
    branches: [ rust-1.90 ]
  pull_request:
    branches: [ rust-1.90 ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust 1.90 toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: clippy,rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --all --all-targets
      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets -- -D warnings
      - name: Format check
        run: cargo fmt -- --check
      - name: Test
        run: cargo test --all --quiet
      - name: Minimal benchmark smoke (non-failing)
        run: |
          cargo bench --no-run || echo "Bench compile only"
  
